<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Analysis</title>

    <!-- bootstrap, fontawesome css from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-dark bg-secondary navbar-expand-lg">
                <a class="navbar-brand" href="#">Travel App</a>
            </nav>
            <div class="alert alert-danger" role="alert" id="alert"></div>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="jumbotron bg-light">
                <form id="form">
                    <div class="form-group row">
                        <label for="city-input" class="col-md-3 col-sm-12 col-form-label">My trip to:</label>

                        <div class="col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="city-input"
                                placeholder="City Destination (e.g. Paris)">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="departure-input" class="col-md-3 col-sm-12 col-form-label">Departing:</label>
                        <div class="col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="departure-input" placeholder="mm/dd/yyyy">
                        </div>
                    </div>

                    <div class="row submit-btn-row">
                        <button type="submit" class="btn btn-secondary" id="submit-btn">
                            <span id="submit-spinner" class="spinner-border-sm" role="status" aria-hidden="true"></span>
                            save trip</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- bootstrap, chart.js cdn scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</body>

</html>
